<div class="angular-component">
    <h3>User Edit</h3>
    <table *ngIf="user" class = "table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="user.id" disabled type="text" size="10">
            </td>
        </tr>
        <tr>
            <th>Username</th>
            <td>
                <input [(ngModel)]="user.userName" type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Password</th>
            <td>
                <input [(ngModel)]="user.password" type="password" size="15">
            </td>
        </tr>
        <tr>
            <th>Firstname</th>
            <td>
                <input [(ngModel)]="user.firstName" type="text" size="15">  
            </td>
        </tr>
        <tr>
            <th>Lastname</th>
            <td>
                <input [(ngModel)]="user.lastName" type="text" size="15">  
            </td>
        </tr>
        <tr>
            <th>Phonenumber</th>
            <td>
                <input [(ngModel)]="user.phoneNumber" type="text" size="15">  
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <input [(ngModel)]="user.email" type="text" size="15">  
            </td>
        </tr>
        <tr>
            <th>Reviewer</th>
            <td>
                <input [(ngModel)]="user.reviewer" type="checkbox" size="25">  
            </td>
        </tr>
        <tr>
            <th>Admin</th>
            <td>
                <input [(ngModel)]="user.admin" type="checkbox" size="25">  
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="save()" class = "btn btn-primary">Save</button>
            </td>
        </tr>
    </table>
